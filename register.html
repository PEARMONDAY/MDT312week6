<!DOCTYPE html>
<html>
<head>
 <meta charset='utf-8'>
 <meta http-equiv='X-UA-Compatible' content='IE=edge'>
 <title>Page Title</title>
 <meta name='viewport' content='width=device-width, initial-scale=1'>
 <link rel='stylesheet' type='text/css' media='screen' href='register.css'>
 <script src='register.js'></script>
</head>
<body>
 <form name="myForm" id="myForm" action="login.html">
  <fieldset>
   <legend>Register</legend>
   <span>* require</span> <br>
   <span id="errormsg"></span> <br>
   First name*: 
   <input type="text" name="firstname" required>
   Last name*: 
   <input type="text" name="lastname" required>
   <br>
   Gender*: 
   <input type="radio" name="gender" value="male" >Male
   <input type="radio" name="gender" value="female" >Female
   <input type="radio" name="gender" value="female" >Other
   <br>
   Birthday*: 
   <input type="date" name="bday" value="" required>
   <br>
   Email address*: 
   <input type="email" name="email" required>
   <br>
   Username*: 
   <input type="text" name="username" required>
   <br>
   Password*: 
   <!-- <input type="password" name="password" id="password"  required> -->
   <input type="password" name="password" id="password"/>
   <br>
   Retype Password*: 
   <!-- <input type="password" name="confirm_password" id="confirm_password"  required> -->
   <input type="password" name="confirm_password" id="confirm_password"/>
   <br>
   <!-- <input type="submit" value="Register" id="submit" disabled/> -->
   <input type="submit" name="submit"  value="registration"  id="submit"/>
   <input type="reset" value="Reset">
  </fieldset>
 </form>
</body>
</html>
